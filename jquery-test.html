<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<title>Akadimia Conference</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font: 13px Helvetica, Arial;
    }

    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }

    form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }

    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #messages li {
        padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
        background: #eee;
    }

    #messages {
        margin-bottom: 40px
    }

    div.container {
        width: 1300px;
        margin-top: 20px;
        margin-left: 20px;
    }

    div.container1 {
        width: 900px;
        margin-left: 200px;
        margin-top: 80px;
    }

    div.container2 {
        width: 200px;
        height: 380px;
        margin-left: 1100px;
        overflow: scroll;
        position: absolute;
        top: 160px;
        background-color: #cec7c5;

    }

    div.item {
        vertical-align: top;
        display: inline-block;
        text-align: center;
        margin-left:3px;
        margin-right: 3px;
    }

    img {
        width: 100px;
        height: 100px;
        background-color: grey;
    }

    .caption {
        display: block;
        block-size: 1px;
        font-size: 10px;
        font-family: sans-serif;

    }
    .caption1 {
        display: block;
        block-size: 1px;
        font-size: 12px;
        margin-left: 140px;
        font-family: "Open Sans Semibold",serif;

    }
</style>
<div id="cid" class="container">

</div>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    onload = function(){
        let c = document.getElementById("cid");

        let div = document.createElement('div');
        div.className = 'item';
        div.id = "123";

        let v = document.createElement("video");
        v.controls = true;
        v.height=70;
        v.width=120;
        v.autoplay=true;

        let span = document.createElement("span");
        span.className="caption";
        span.id="123";
        span.textContent="abracarda"

        div.appendChild (v);
        div.appendChild(span);
        c.appendChild(div);

        div = document.createElement('div');
        div.className = 'item';
        v = document.createElement ("video");
        v.id = "345";
        v.controls = true;
        v.height=70;
        v.width=120;
        v.autoplay=true;

        span = document.createElement("span");
        span.className="caption";
        span.id="123";
        span.textContent="abracarda"

        div.appendChild (v);
        div.appendChild (span);

        c.appendChild(div);

        //    $( "#container" ).append($( "<div class='item'></div>" ).append(htmlVideoElement));
    };

</script>
</body>
</html>
